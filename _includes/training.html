{% assign training = site.data.data.training %}
{% if training %}
<section class="section training-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Training
<!--     Experiences -->
  </h2>

  {% for training in training %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ training.role }}</h3>
        <div class="time">{{ training.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ training.company }}</div>

    </div><!--//meta-->

    {% if training.details %}
    <div class="details">
      {{ training.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
